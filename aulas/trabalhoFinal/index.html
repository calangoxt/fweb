<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <!-- coloca a misica -->
    <audio id="background-music" src="./img/1-01. Opening.mp3" autoplay loop></audio>
    <button id="music-button" onclick="musicSistema()">
        <img id="music-icon" src="./img/alto-falante.png" alt="Botão de música" width="20" height="20">
    </button>
    <main>
        <!-- itens que vai aparecer na tela -->
        <div id="container">
            <figure id="figPK">
                <img src="./img/Cópia de pokedex.png" alt="Imagem Pokedex">
            </figure>
            <figure id="imgPK">
                <img id="fotoPK" src="" alt="Imagem Pokemon">
            </figure>
        <form id="formPK" action="">
            <input id="inputPK" type="text">
        </form>
        <div id="nome"> 
            <span id="nomePK">Nome</span>
            <span id="idPK">ID</span><br>

        </div>
        <div id="info1">
            <span id="tipo1PK">Tipo1</span>
            <span id="tipo2PK">Tipo2</span>
        </div>
        <div id="info2">
            <div id="habiPK">Habilidade</div>
            <div id="pesoPK">Peso</div>
            <div id="alturaPK">Altura</div>
        </div>
        <!-- botoes de voltar e e proximo poke -->
        <div id="botoes">
            <button id="btnVoltar">Voltar</button>
            <button id="btnProximo">Proximo</button>
        </div>
    </div>
    </main>
    <!--link com js -->
    <script src="./script.js"></script>
</body>

</html>
